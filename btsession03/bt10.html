<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumArr(...arr){

            let sumAll = [];
            for(let item of arr){
                let sum = 0;
                for(let index in item){
                    sum += item[index];
                }

                sumAll.push(sum)
            }
            return sumAll
        }

        console.log(sumArr([1,2],[6,7,8],[12,8]))
    </script>
</body>
</html>
