<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        const không thể gán lại được giá trị
        còn khi thêm giá trị vào mảng thì nó vẫn nhận giá trị bởi vì nó chỉ làm việc với phần tử trong mảng
     -->
    <script>
        const number = 3;
        const arr = [2,4,5,6];

        arr.push(7);
        console.log("thêm giá trị vào arr: ", arr);

        number = 7;
        console.log("gán lại number: ", number);

        
    </script>
</body>
</html>
