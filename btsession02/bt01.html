<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <script>
        function hasNegativeNumber(arr){
            let check;
            arr.some((item,index,arr)=>{
                return check = item <0;
            })
            return check
        }

        console.log(hasNegativeNumber([1,2,3,4,-5]));
        console.log(hasNegativeNumber([1,2,3,4,5]));
    </script>
</body>
</html>
