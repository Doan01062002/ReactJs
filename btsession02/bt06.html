<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumNumber(arr){
            let sum = 0;
            for(let i=0;i<arr.length;i++){
                sum += arr[i];
            }
            return sum
        }

        function sumNumbers(arr){
            return arr.reduce((acc,currentValue,arr)=>{
                return acc + currentValue
            },0)
        }

        console.log("cách 1:", sumNumber([1,2,3,4,5,6]));
        console.log("cách 2:", sumNumbers([1,2,3,4,5,6]));
    </script>
</body>
</html>
