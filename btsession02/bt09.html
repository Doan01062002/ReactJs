<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        const carts = [
            {
              product_name: "Cam",
              price: 20000,
              quantity: 5,
            },
            {
              product_name: "Táo",
              price: 30000,
              quantity: 3,
            },
            {
              product_name: "Xoài",
              price: 40000,
              quantity: 2,
            },
        ];

        function totalPrice1(arr){
            let sum =0;
            for(let i=0; i<arr.length; i++){
                sum += arr[i].price * arr[i].quantity
            }
            return sum
        }

        console.log("cách 1: ",totalPrice1(carts));

        function totalPrice2(arr){
            return arr.reduce((acc,currentValue,arr)=>{
                return acc + (currentValue.price * currentValue.quantity)
            },0)
        }

        console.log("cách 2: ", totalPrice2(carts));
        

    </script>
</body>
