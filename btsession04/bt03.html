<body>
    <script>
        const typeConsole = (string) =>{
            let element = "";

            if(string == "warn"){
                element += `Đây là type: ${string}`
            }else if(string == "error"){
                element += `Đây là type: ${string}`
            }else{
                element += `Đây là type: log`
            }

            return element
        }

        console.log(typeConsole("log"))
        console.log(typeConsole("warn"))
        console.log(typeConsole("error"))
        console.log(typeConsole())
    </script>
