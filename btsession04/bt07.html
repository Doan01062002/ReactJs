<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let phoneBooks = [];

        function addContact(name,std,email){
            var newContact = {
                name: name,
                std: std,
                email: email
            };

            phoneBooks.push(newContact);
        }

        // Hàm hiển thị danh bạ
    function displayContact() {
        // Lặp qua từng liên hệ trong danh bạ
        for (var i = 0; i < phoneBooks.length; i++) {
            console.log("Tên: " + phoneBooks[i].name);
            console.log("Số điện thoại: " + phoneBooks[i].std);
            console.log("Email: " + phoneBooks[i].email);
            console.log("-------------------------------");
        }
    }

    // Thêm một số liên hệ vào danh bạ
    addContact("Nguyễn Văn A", "0123456789", "a@example.com");
    addContact("Nguyễn Thị B", "0987654321", "b@example.com");
    addContact("Trần Văn C", "0123498765", "c@example.com");    
    displayContact()
    </script>
</body>
</html>
