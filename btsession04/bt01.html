<!DOCTYPE html>

<body>
    <script>
        function sumAll(arr){
            let sum = 0;

            for(let item of arr){
                if(item%2 ==0){
                    sum += item
                }
            }

            return sum
        }

        console.log(sumAll([1,2,3,4,5,6]))
    </script>
</body>
