<body>
    <script>
        let arr1 = [1,2,'a',6,7];
        let arr2 = ['b','hai'];

        function arr(ar1,ar2,index){
            for(let i=0;i<ar2.length;i++){
                ar1.splice(index,0,ar2[i]);
                index++;
            }

            return ar1
        }

        console.log(arr(arr1,arr2,2));
    </script>
