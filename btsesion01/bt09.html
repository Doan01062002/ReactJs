<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let users = [
            { id: 1, name: 'Alice', hobbies: ['Reading', 'Drawing'] }, 
            { id: 2, name: 'Bob', hobbies: ['Gaming', 'Cooking'] },
        ]

        function favorite(arr){
            let hobbies = [];
            for (let i = 0; i < arr.length; i++) {
                hobbies = hobbies.concat(arr[i].hobbies);
            }
            return hobbies;
        }

        console.log(favorite(users));

    </script>
</body>
</html>
