<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = [1,2,'1',3,'a']
        let arr2 = [1,2,3,4]

        let result = [];

        function filterArr(ar1,ar2){
            ar2.filter((item,index,arr)=>{
                for(let i=0;i<ar1.length;i++){
                    if(item === ar1[i]){
                        result.push(...ar1.splice(i,1))
                    }
                }
                return result;
            })
            return ar1;
        }

        console.log(filterArr(arr1,arr2));
        console.log(result);
    </script>
</body>
</html>
